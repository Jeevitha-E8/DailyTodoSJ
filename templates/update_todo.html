{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Update Todo</h2>
    <form action="/update_todo/{{ item.id }}/" method="post">
        <div class="form-group">
            <label for="updated_name">Updated Name</label>
            <input type="text" class="form-control" id="updated_name" name="updated_name" value="{{ item.name }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
